<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter API Feed Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    .tweet-card { border: 1px solid #e1e8ed; border-radius: 8px; padding: 1em; margin-bottom: 1em; background: #f7f9fa; max-width: 500px; }
    .tweet-date { color: #657786; font-size: 0.9em; margin-bottom: 0.5em; }
    .tweet-text { font-size: 1.1em; }
  </style>
</head>
<body>
  <h2>Tweets by Mayawati (via Twitter API)</h2>
  <div id="tweets-container">Loading tweets...</div>
  <script>
    async function fetchTweets() {
      const container = document.getElementById('tweets-container');
      try {
        const res = await fetch('http://localhost:3000/api/tweets/Mayawati');
        if (!res.ok) throw new Error('Network response was not ok: ' + res.status);
        const data = await res.json();
        if (data && data.data && data.data.length > 0) {
          container.innerHTML = data.data.map(tweet => `
            <div class="tweet-card">
              <div class="tweet-date">${new Date(tweet.created_at).toLocaleString()}</div>
              <div class="tweet-text">${tweet.text.replace(/(https?:\/\/\S+)/g, '<a href="$1" target="_blank">$1</a>')}</div>
            </div>
          `).join('');
        } else {
          container.textContent = 'No tweets found.';
        }
      } catch (err) {
        container.textContent = 'Error: ' + err.message;
      }
    }
    fetchTweets();
  </script>
</body>
</html>
